<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minibus Example</title>
  
  <style>
    html, body {}
    
    body {
      font-size: 16px;
      background: #222;
      font-family: sans-serif;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Use the console</h1>
  
  <script src="../minibus.js"></script>
  <script>
      var bus = Minibus.create();
      var times = 1;
      bus.on( 'myEvent', function( param1 ) {
        console.log( param1.msg );
      } );

      bus.once( 'onlyEvent', function( param1 ) {
        console.log( 'I executed %d - %s', times, param1.msg );
        times++;
      } );

      bus.emit( 'myEvent', { msg: 'hello' } );
      bus.emit( 'myEvent', { msg: 'world'} );
      bus.emit( 'onlyEvent', { msg: 'dsadasa' } );
      bus.emit( 'onlyEvent', { msg: 'hello' } );
      bus.emit( 'onlyEvent', { msg: 'dsadasa' } );
  </script>
</body>
</html>
